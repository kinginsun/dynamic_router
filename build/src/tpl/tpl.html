<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telphone=no, email=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" type="text/css" href="/assets/css/uikit.min.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/custom.css?v=2.27" />
    <style>
        figure { 
          position: absolute;
          margin: auto;
          top: 0; bottom: 0; left: 0; right: 0;
          width: 3em; height: 3em;
          animation: rotate 2.4s linear infinite;
        }
        .white { 
          top: 0; bottom: 0; left: 0; right: 0; 
          background: white; 
          animation: flash 2.4s linear infinite;
          opacity: 0;
        }
        .dot {
          position: absolute;
          margin: auto;
          width: 1em; height: 1em;
          border-radius: 100%;
          transition: all 1s ease;
        }
        .dot:nth-child(2) { top: 0; bottom: 0; left: 0; background: #FF4444; animation: dotsY 2.4s linear infinite; }
        .dot:nth-child(3) { left: 0; right: 0; top: 0; background: #FFBB33; animation: dotsX 2.4s linear infinite; }
        .dot:nth-child(4) { top: 0; bottom: 0; right: 0; background: #99CC00; animation: dotsY 2.4s linear infinite; }
        .dot:nth-child(5) { left: 0; right: 0; bottom: 0; background: #33B5E5; animation: dotsX 2.4s linear infinite; }

        @keyframes rotate {
          0% { transform: rotate( 0 ); }
          10% { width: 3em; height: 3em; }
          66% { width: 1em; height: 1em; }
          100%{ transform: rotate(360deg); width: 3em; height: 3em; }
        }

        @keyframes dotsY {
          66% { opacity: .1; width: 1em; }
          77%{ opacity: 1; width: 0; }
        }
        @keyframes dotsX {
          66% { opacity: .1; height: 1em;}
          77%{ opacity: 1; height: 0; }
        }

        @keyframes flash {
          33% { opacity: 0; border-radius: 0%; }
          55%{ opacity: .6; border-radius: 100%; }
          66%{ opacity: 0; }
        }

    </style>
</head>
<body>
    <div id="content">
        <div style="position:fixed;left:0;right:0;background-color:#131313;opacity:.5;z-index:1;bottom:0;top:0;">
    		<figure>
                <div class="dot white"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </figure>
        </div>
    </div>

    <script src="//cdn.bootcss.com/react/15.3.1/react.min.js"></script>
    <script src="//cdn.bootcss.com/react/15.3.1/react-dom.min.js"></script>
    <script src="//cdn.bootcss.com/react-router/2.7.0/ReactRouter.min.js"></script>
    <script src="//cdn.bootcss.com/redux/3.5.2/redux.min.js"></script>
    <script src="//cdn.bootcss.com/react-redux/4.4.5/react-redux.min.js"></script>
    <script src="//cdn.bootcss.com/react-router-redux/4.0.5/ReactRouterRedux.min.js"></script>
    <script src="//cdn.bootcss.com/redux-thunk/2.1.0/redux-thunk.min.js"></script>
    <script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="/assets/js/Chart.min.js"></script>
    
</body>
</html>
